<html>
<head>
  <meta charset="utf-8">
  <title>JS1 Quizkampen</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=OpenSans|Montserrat" rel="stylesheet">
</head>
<body>
<div id="wrapper">
  <h1>The best quiz ever</h1>
  <div id="choices" class="container">
    <ul id="cat">
      <h2>Category:</h2>
      <input type="submit" value="Video games">
      <input type="submit" value="Board games">
      <input type="submit" value="Cartoon">
      <input type="submit" value="Anime & Manga">
    </ul>
    <ul id="level">
    <h2>Level:</h2>
      <input type="submit" value="Easy">
      <input type="submit" value="Medium">
      <input type="submit" value="Hard">
    </ul>
    <input id="start" type="submit" value="Start quiz">
  </div>

  <div id="content" class="container"></div>
</div>

</body>
</html>
<script src="main.js"></script>
